<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Okami-chat</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/Okami-chat.css" />
    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>


    <header class="header">
        <table border="0">
            <tr>
                <td width="70%">
                    <table>
                        <tr>
                            <td>
                                <h1 class="section-headline">Okami-Chat</h1>
                            </td>
                            <td>
                                <img class="connectionError" src="error.png" alt="Connection problems">
                            </td>
                        </tr>
                    </table>
                </td>
                <td valign="middle">
                    <center>
                        <section>
                            <ul>
                                <li>
                                    <div class="username"> Ваше име:</div>
                                </li>
                                <li>
                                    <input disabled class="editUsername" type="text" placeholder="alex">
                                </li>
                                <li>
                                    <button class="usernameButton" type="button">Изменить</button>
                                </li>
                            </ul>
                        </section>
                    </center>
                </td>

            </tr>
        </table>
    </header>
    <main>
        <center>
            <section class="centralPart">
                <div class="yourMessage">Test</div>
                <div class="message">User 1:<br> Hello</div>
                <div class="yourMessage">Test 2</div>
                <div class="message">User 1:<br> =)</div>
            </section>
        </center>
        <section class="writePart">
            <textarea class="message" placeholder="Введите сообщение"></textarea>
            <button class="enterMessage" type="button">Отправить</button>

        </section>

    </main>


    <footer>Maded for you in February 2016, by Volk Aleksander, BSU</footer>
</body>

</html>
