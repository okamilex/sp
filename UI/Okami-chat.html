<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Okami-chat</title>

    <link rel="stylesheet" href="css/Okami-chat-up.css" />
    <link rel="stylesheet" href="css/Okami-chat.css" />
    <link rel="stylesheet" href="css/Okami-chat-down.css" />
    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/normalize.css" />

</head>

<body>


    <header class="header">

        <ul>
            <li>
                <a class="active"><h1 class="section-headline">Okami-Chat</h1></a>
            </li>
            <li>
                <a>
                    <p class="changeName" onclick="document.getElementById('parent_popup').style.display='block';">Изменить имя</p>
                </a>
            </li>
            <li>
                <a><img class="connectionError" src="pen1.png" alt="Connection problems"></a>
            </li>
            <li>
                <a><img class="connectionError" src="delete.png" alt="Connection problems"></a>
            </li>
            <li>
                <a><img class="connectionError" src="error.png" alt="Connection problems"></a>
            </li>
        </ul>
    </header>
    <main>

        <section class="centralPart">
            <div class="yourMessage">Test</div>
            <div class="message">User 1:
                <br> Hello</div>
            <div class="yourMessage">Test 2</div>
            <div class="messageDeleted"></div>

            <div class="yourMessage">Test</div>
            <div class="messageChanged">User 1:
                <br> Hello</div>
            <div class="yourMessage">Test 2</div>
            <div class="message">User 1:
                <br> =)</div>
            <div class="yourMessage">Test</div>
            <div class="message">User 1:
                <br> Hello</div>
            <div class="yourMessage">Test 2</div>
            <div class="message">User 1:
                <br> =)</div>
            <div class="yourMessage">Test</div>
            <div class="message">User 1:
                <br> Hello</div>
            <div class="yourMessage">Test 2</div>
            <div class="message">User 1:
                <br> =)</div>
        </section>
        <div id="parent_popup">
            <div id="popup">
                <center>
                    <p style="cursor: pointer;" onclick="document.getElementById('parent_popup').style.display='none';">Закрыть</p>
                    <div class="username"> Ваше име:</div>
                    <div>
                        <input disabled class="editUsername" type="text" placeholder="alex">
                    </div>
                    <div>
                        <button class="usernameButton" type="button">Изменить</button>
                    </div>
                </center>
            </div>


        </div>





        <section class="writePart">

            <button class="enterMessage" type="button">
                <a><img class="message" src="message.png" alt="Connection problems"></a>
            </button>
            <textarea class="message" placeholder="Введите сообщение"></textarea>


        </section>

    </main>


    <footer>Maded for you in February 2016, by Volk Aleksander, BSU</footer>
</body>

</html>
